<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тестовая форма обратной связи</title>
</head>
<body>
  <div class="form">
    <div class="form__input form__input_name">
        <label for="name">Name</label>
        <input type="text" name="name"/>
    </div>
    <div class="form__input form__input_email">
        <label for="email">Email</label>
        <input type="email" name="email"/>
    </div>
    <div class="form__input form__input_phone">
        <label for="phone">Phone</label>
        <input type="text" name="phone" id="phone"/>
    </div>
    <div class="form__input form__input_textarea">
        <label for="message">Message</label>
        <textarea name="message" rows="5"></textarea>
    </div>
    <div class="form__submit-button" id="submit-button">
        Submit
    </div>
  </div>
  <button id="modal-button" type="button">
    Click me to see modal!
  </button>
  <div class="overlay">
    <div class="modal">
      This is some text in modal window
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
